<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282828;
            color: #fff;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            }
        

        /* Header styles */
        #header {
            width: 100%;
            max-width: 100vw;
            height: 80px;
            background-color: red;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #home-button img {
            height: 100%;
            width: 150px;
            vertical-align: middle;
        }
        /* Main container */
        .container {
            display: flex;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Left section */
        .left-section {
            background-color: rgba(176, 176, 175, 0.825);
            border-radius: 10px;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }
        .left-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .left-section img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Right section */
        .right-section {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
                     background-color: red;
                    border: none;
                    border-radius:25px;
                    color: white;
                    padding: 16px 32px;
                    text-decoration: none;
                    margin: 4px 2px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #CC0000;
        }

        .error-message {
            color: #FF6347;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="home-button">
            <a href="F1 Companion Project Home Page.html">
                <img src="f1_logo.svg" alt="F1 Logo">
            </a>
        </div>
    </div>
    <video autoplay muted loop id="video-background">
        <source src="video2.mp4" type="video/mp4">
      </video>

    <!-- Main container -->
    <div class="container">
        <!-- Left section -->
        <div class="left-section">
            <h1 align="center">Welcome to the<br> F1 Companion</h1>
            <img src="LoginBanner.png" alt="Login Banner">
            <p>Register now for your one-stop access to:</p>
            <ul>
                <li>Race Countdowns</li>
                <li>Drivers Championship Scores</li>
                <li>Constructors Championship Scores</li>
            </ul>
            <br>
            <h2 align="center">and MUCH MORE.</h2>
        </div>

        <!-- Right section -->
        <div class="right-section">
            <form class="registration-form" action="#" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <h2 align="center">Register Now</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" title="Name should not contain numbers" placeholder="Enter your name">
                    <div id="name-error" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label>Receive updates and promotions from Formula 1:</label>
                    <input type="radio" id="updates-yes" name="updates" value="yes" required>Yes                    
                    <input type="radio" id="updates-no" name="updates" value="no">No
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        

        function validateForm() {
            var name = document.getElementById("name").value;
            var namePattern = /^[a-zA-Z\s]+$/;

            if (!namePattern.test(name)) {
                document.getElementById("name-error").innerHTML = "Name should not contain numbers";
                return false;
            } else {
                document.getElementById("name-error").innerHTML = "";
            }
            
            return true;
        }
    </script>
</body>
</html>
